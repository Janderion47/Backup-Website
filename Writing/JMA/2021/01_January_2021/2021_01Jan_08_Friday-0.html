<body lang="en-US" dir="ltr"><p>There’s something interesting about
how one writes. I have been writing a lot in the past few weeks,
mostly doing philosophy, and I had to a conclusion some time ago: “An
essay, or generally just a large body of text, of which you really
know what you want to write, is simply a rant.”</p>
